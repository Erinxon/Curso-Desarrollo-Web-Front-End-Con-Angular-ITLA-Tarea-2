<p-table  [value]="personList" responsiveLayout="scroll"
[paginator]="true" 
[rows]="10" 
[showCurrentPageReport]="true" 
responsiveLayout="scroll"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Registros" 
[rowsPerPageOptions]="[5,10,25,50]">
<ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
        Personas
        <p-button (onClick)="refresh()" icon="pi pi-refresh"></p-button>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th>Id</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Genero</th>
        <th>Cumplea√±o</th>
        <th>Acciones</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-person>
    <tr>
        <td>{{person.id}}</td>
        <td><img [src]="person.img" [alt]="person.first_name" width="100" class="shadow-4" /></td>
        <td>{{person.first_name}} {{person.last_name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.birthday}}</td>
        <th>
            <p-button (onClick)="deletePerson(person.id)" label="Eliminar" styleClass="p-button-danger"  icon="pi pi-trash" iconPos="left" ></p-button>
        </th>
    </tr>
</ng-template>
</p-table>
